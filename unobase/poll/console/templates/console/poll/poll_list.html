{% extends 'console/base.html' %}

{% block content %}
<div class="container">
	<div class="title">
		<h1>Poll List</h1>
		{% if not object_list %}
			<div class="toolbar"><a href="{% url 'console_poll_create' %}">Add Poll</a></div>
		{% endif %}
	</div>
	<table>
    	<thead>
    		<tr>
    			<th>Title</th>
    			<th>&nbsp;</th>
    		</tr>
    	</thead>
    	<tbody>
    		{% for object in object_list %}
    			<tr>
    				<td><a href="{% url 'console_poll_detail' object.pk %}">{% if not object.title %}&nbsp;{% endif %}{{ object.title }}</a></td>
	    			<td>
	    				<a href="{% url 'console_poll_update' object.pk %}">Edit&nbsp;&raquo;</a> &nbsp; &nbsp;
	    				<a href="{% url 'console_poll_delete' object.pk %}">Delete&nbsp;&raquo;</a> 
	    			</td>
	    		</tr>
	    	{% empty %}
	    		<tr>
	    			<td colspan="4">There are no Polls to list.</td>
	    		<tr>
    		{% endfor %}
    	</tbody>
    </table>
    <div class="clear"></div>
</div>
{% endblock %}
